<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="">
                <p class="p1">Clock</p>
                <p class="p2">时钟网</p>
            </a>
            <button onclick="invertColors()">
                <svg class="svg-container" viewBox="0 0 200 200">
                    <!-- 画圆 -->
                    <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="white" />
                    <!-- 画半圆 -->
                    <path d="M 50 100 A 50 50 0 0 1 150 100" fill="gray" stroke="black" stroke-width="3" />
                </svg>
            </button>
        </div>
        <ul class="pagination">
            <li class="page-item first" id="pi_1"><a href="#section1">时间</a></li>
            <li class="page-item" id="pi_2"><a href="#section2">闹钟</a></li>
            <li class="page-item" id="pi_3"><a href="#section3">计时器</a></li>
            <li class="page-item" id="pi_4"><a href="#section4">秒表</a></li>
        </ul>

        <div class="content-container">
            <div id="section1" class="content"><!------------------------------------>

                <svg id="clock" viewBox="0 0 400 400">
                    <!-- Clock face -->
                    <circle cx="200" cy="200" r="190" stroke="black" stroke-width="5" fill="none" />

                    <!-- Hour marks -->
                    <g id="hourMarks">
                        <line x1="200" y1="30" x2="200" y2="50" stroke="black" stroke-width="4" />
                        <line x1="200" y1="350" x2="200" y2="370" stroke="black" stroke-width="4" />
                        <line x1="350" y1="200" x2="370" y2="200" stroke="black" stroke-width="4" />
                        <line x1="30" y1="200" x2="50" y2="200" stroke="black" stroke-width="4" />
                    </g>

                    <!-- Hands of the clock -->
                    <line id="hourHand" x1="200" y1="200" x2="200" y2="100" stroke="black" stroke-width="6"
                        stroke-linecap="round" />
                    <line id="minuteHand" x1="200" y1="200" x2="200" y2="70" stroke="black" stroke-width="4"
                        stroke-linecap="round" />
                    <line id="secondHand" x1="200" y1="200" x2="200" y2="50" stroke="red" stroke-width="2"
                        stroke-linecap="round" />

                    <!-- Clock center -->
                    <circle cx="200" cy="200" r="5" fill="black" />
                </svg>
                <div id="digital"></div>

                <div id="controls">
                    <label>
                        Hour:
                        <input type="number" id="hourInput" min="0" max="11">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="minuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="secondInput" min="0" max="59">
                    </label>
                    <button onclick="setClockTime()">Set Time</button>
                </div>

            </div>

             <div id="section2" class="content">
                <div id="clocktime">
                    <div id="realtime"></div>
                    <label>
                        Hour:
                        <input type="number" id="clockHourInput" min="0" max="23">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="clockMinuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="clockSecondInput" min="0" max="59">
                    </label>
                    <button onclick="setclock()">set</button>
                    <button onclick="clearclock()">clear</button>
                    <div id="clockonon"></div>
                </div>
            </div>

            <div id="section3" class="content">
                <audio id="audioAlert">
                    <source src="mixkit-alert-quick-chime-766.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div id="timer">
                    <div id="timerDisplay">00:00:00</div>
                    <label>
                        Hour:
                        <input type="number" id="timerHourInput" min="0" max="23">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="timerMinuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="timerSecondInput" min="0" max="59">
                    </label>
                    <button onclick="startTimer()">Start</button>
                    <button onclick="stopTimer()">Stop</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
            </div>

            <div id="section4" class="content">

                <div id="stopwatch">
                    <div id="stopwatchDisplay">00:00:00.00</div>
                    <button onclick="startStopwatch()">Start</button>
                    <button onclick="stopStopwatch()">Stop</button>
                    <button onclick="resetStopwatch()">Reset</button>
                    <button onclick="recordLap()">Lap</button>
                    <ul id="laps"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
