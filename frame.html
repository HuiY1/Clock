<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="">
                <p class="p1">Clock</p>
                <p class="p2">时钟网</p>
            </a>
            <button onclick="invertColors()">
                <svg class="svg-container" viewBox="0 0 200 200">
                    <!-- 画圆 -->
                    <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="white" />
                    <!-- 画半圆 -->
                    <path d="M 50 100 A 50 50 0 0 1 150 100" fill="gray" stroke="black" stroke-width="3" />
                </svg>
            </button>
        </div>
        <ul class="pagination">
            <li class="page-item first" id="pi_1"><a href="#section1">时间</a></li>
            <li class="page-item" id="pi_2"><a href="#section2">闹钟</a></li>
            <li class="page-item" id="pi_3"><a href="#section3">计时器</a></li>
            <li class="page-item" id="pi_4"><a href="#section4">秒表</a></li>
        </ul>

        <div class="content-container">
            <div id="section1" class="content"><!------------------------------------>

                <svg id="clock" viewBox="0 0 400 400">
                    <!-- Clock face -->
                    <circle cx="200" cy="200" r="190" stroke="black" stroke-width="5" fill="none" />
                
                    <!-- Hour marks and numbers -->
                    <g id="hourMarks">
                        <!-- Major hour marks and numbers -->
                        <g>
                            <line x1="200" y1="35" x2="200" y2="55" stroke="black" stroke-width="4" />
                            <text x="200" y="30" font-size="20" text-anchor="middle">12</text>
                
                            <line x1="200" y1="370" x2="200" y2="350" stroke="black" stroke-width="4" />
                            <text x="200" y="385" font-size="20" text-anchor="middle">6</text>
                
                            <line x1="375" y1="202" x2="355" y2="202" stroke="black" stroke-width="4" />
                            <text x="380" y="208" font-size="20" text-anchor="middle">3</text>
                
                            <line x1="25" y1="200" x2="45" y2="200" stroke="black" stroke-width="4" />
                            <text x="20" y="208" font-size="20" text-anchor="middle">9</text>
                
                            <!-- Remaining hour marks and numbers -->
                            <line x1="287.28" y1="52.72" x2="280" y2="65" stroke="black" stroke-width="2" />
                            <text x="287" y="52" font-size="20" text-anchor="middle">1</text>
                
                            <line x1="351.28" y1="113.72" x2="337" y2="123" stroke="black" stroke-width="2" />
                            <text x="356" y="118" font-size="20" text-anchor="middle">2</text>
                
                            <line x1="284.28" y1="347.28" x2="276" y2="333" stroke="black" stroke-width="2" />
                            <text x="285" y="363" font-size="20" text-anchor="middle">5</text>
                
                            <line x1="347.28" y1="286.28" x2="332" y2="276" stroke="black" stroke-width="2" />
                            <text x="355" y="293" font-size="20" text-anchor="middle">4</text>
                
                            <line x1="116.72" y1="52.72" x2="125" y2="68" stroke="black" stroke-width="2" />
                            <text x="116" y="50" font-size="20" text-anchor="middle">11</text>
                
                            <line x1="57.72" y1="116.72" x2="70" y2="125" stroke="black" stroke-width="2" />
                            <text x="47" y="123" font-size="20" text-anchor="middle">10</text>
                
                            <line x1="116.72" y1="347.28" x2="125" y2="332" stroke="black" stroke-width="2" />
                            <text x="116" y="364" font-size="20" text-anchor="middle">7</text>
                
                            <line x1="52.72" y1="285.28" x2="69" y2="275" stroke="black" stroke-width="2" />
                            <text x="46" y="295" font-size="20" text-anchor="middle">8</text>
                        </g>
                
                    </g>
                
                    <!-- Hands of the clock -->
                    <line id="hourHand" x1="200" y1="200" x2="200" y2="100" stroke="black" stroke-width="6" stroke-linecap="round" />
                    <line id="minuteHand" x1="200" y1="200" x2="200" y2="70" stroke="gray" stroke-width="4" stroke-linecap="round" />
                    <line id="secondHand" x1="200" y1="200" x2="200" y2="50" stroke="red" stroke-width="2" stroke-linecap="round" />
                    
                    <!-- Clock center -->
                    <circle cx="200" cy="200" r="10" fill="black" />
                
                </svg>
                
                
                <div id="digital"></div>

                <div id="controls">
                    <label>
                        Hour:
                        <input type="number" id="hourInput" min="0" max="11">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="minuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="secondInput" min="0" max="59">
                    </label>
                    <button onclick="setClockTime()">Set Time</button>
                </div>

            </div>

             <div id="section2" class="content">
                <div id="clocktime">
                    <div id="realtime"></div>
                    <label>
                        Hour:
                        <input type="number" id="clockHourInput" min="0" max="23">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="clockMinuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="clockSecondInput" min="0" max="59">
                    </label>
                    <button onclick="setclock()">set</button>
                    <button onclick="clearclock()">clear</button>
                    <div id="clockonon"></div>
                </div>
            </div>

            <div id="section3" class="content">
                <audio id="audioAlert">
                    <source src="mixkit-alert-quick-chime-766.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div id="timer">
                    <div id="timerDisplay">00:00:00</div>
                    <label>
                        Hour:
                        <input type="number" id="timerHourInput" min="0" max="23">
                    </label>
                    <label>
                        Minute:
                        <input type="number" id="timerMinuteInput" min="0" max="59">
                    </label>
                    <label>
                        Second:
                        <input type="number" id="timerSecondInput" min="0" max="59">
                    </label>
                    <button onclick="startTimer()">Start</button>
                    <button onclick="stopTimer()">Stop</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
            </div>

            <div id="section4" class="content">

                <div id="stopwatch">
                    <div id="stopwatchDisplay">00:00:00.00</div>
                    <button onclick="startStopwatch()">Start</button>
                    <button onclick="stopStopwatch()">Stop</button>
                    <button onclick="resetStopwatch()">Reset</button>
                    <button onclick="recordLap()">Lap</button>
                    <ul id="laps"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
